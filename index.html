<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arlen's peak Games</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #111827, #020617 70%);
      color: white;
      min-height: 100vh;
    }

    /* Top bar */
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 24px;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      font-weight: 700;
      font-size: 22px;
      background: linear-gradient(90deg,#60a5fa,#a78bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .search {
      padding: 10px 14px;
      border-radius: 10px;
      border: none;
      outline: none;
      width: 220px;
      background: #111827;
      color: white;
    }

    /* Layout */
    .layout {
      display: grid;
      grid-template-columns: 220px 1fr;
      gap: 24px;
      padding: 24px;
      max-width: 1300px;
      margin: auto;
    }

    /* Sidebar */
    .sidebar {
      background: rgba(255,255,255,0.03);
      border-radius: 16px;
      padding: 16px;
      height: fit-content;
    }

    .sidebar h3 {
      margin-bottom: 12px;
      font-size: 14px;
      opacity: 0.6;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .sidebar button {
      width: 100%;
      margin-bottom: 8px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background: #111827;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    .sidebar button:hover {
      background: #1f2937;
    }

    /* Main */
    .main h1 {
      font-size: 32px;
      margin-bottom: 16px;
    }

    /* Grid */
    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 18px;
    }

    /* Card */
    .game-card {
      background: #020617;
      border-radius: 14px;
      overflow: hidden;
      text-decoration: none;
      color: white;
      transition: 0.2s ease;
      border: 1px solid rgba(255,255,255,0.05);
    }

    .game-card:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 12px 30px rgba(0,0,0,0.5);
      border-color: rgba(96,165,250,0.4);
    }

    .game-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }

    .game-card span {
      display: block;
      padding: 10px;
      font-size: 14px;
      font-weight: 600;
      text-align: center;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 30px;
      opacity: 0.4;
      font-size: 13px;
    }

    @media (max-width: 900px) {
      .layout {
        grid-template-columns: 1fr;
      }

      .search {
        width: 140px;
      }
    }
  </style>
</head>
<body>

  <!-- Top Navigation -->
  <div class="topbar">
    <div class="logo">Arlen's Games</div>
    <input class="search" id="search" placeholder="Search games..." onkeyup="searchGames()" />
  </div>

  <div class="layout">

    <!-- Sidebar -->
    <div class="sidebar">
      <h3>Categories</h3>
      <button onclick="filterGames('all')">All Games</button>
      <button onclick="filterGames('action')">Action</button>
      <button onclick="filterGames('arcade')">Arcade</button>
      <button onclick="filterGames('puzzle')">Puzzle</button>
    </div>

    <!-- Main content -->
    <div class="main">
      <h1>Featured Games</h1>

      <div class="game-grid" id="gameGrid">

        <a class="game-card action" href="games/game1/">
          <img src="https://picsum.photos/300/200?1">
          <span>Space Waves</span>
        </a>

        <a class="game-card arcade" href="games/game2/">
          <img src="https://picsum.photos/300/200?2">
          <span>Geometry Dash</span>
        </a>

        <a class="game-card puzzle" href="games/game3/">
          <img src="https://picsum.photos/300/200?3">
          <span>Cookie Clicker</span>
        </a>

      </div>
    </div>

  </div>

  <footer>
    Â© 2026 Arlen
  </footer>

  <script>
    function searchGames() {
      let input = document.getElementById("search").value.toLowerCase();
      let games = document.querySelectorAll(".game-card");

      games.forEach(game => {
        let title = game.innerText.toLowerCase();
        game.style.display = title.includes(input) ? "block" : "none";
      });
    }

    function filterGames(category) {
      let games = document.querySelectorAll(".game-card");

      games.forEach(game => {
        if (category === "all" || game.classList.contains(category)) {
          game.style.display = "block";
        } else {
          game.style.display = "none";
        }
      });
    }
  </script>

</body>
</html>
